<!DOCTYPE html>
<html>
<head>
    <title>Actualizar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="icon" href="/static/img/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="/static/img/favicon.png" type="image/x-icon">
</head>
<body>
    <nav class="menu">
        <a href="/"><label for="" class="harmony">HARMONY</label></a>
        <ul class="barraInicio">
            <li>
                <a href="{{ url_for('ver_blogs') }}">Publicaciones</a>
            </li>
            <li>
                <a href="{{ url_for('escribir_blog') }}">Crear Publicación</a>
            </li>
            <li>
                <a href="{{ url_for('perfil') }}">{{ session.name }}</a>
            </li>
            <li>
                {% if 'email' in session %}
                <form action="{{ url_for('perfil') }}" method="POST">
                 <li> <a href="{{ url_for('logout') }}">Logout</a></li>
                </form>
            </li>     
               {% endif %}
        </ul>
 </nav>

    <br>
    
    <form class="newformb" action="" method="POST" >
        <h3>Actualizar Usuario</h3>
        <h3>Nombre</h3>
        <input type="text" name="name" value="{{ usuario.name }}"><br>
        <h3>Email</h3>
        <input type="email" name="email" value="{{ usuario.email }}"><br>
        <h3>ID Tipo Usuario</h3>
        <input type="text" name="id_tip_usu" value="{{ usuario.id_tip_usu }}"><br>
        <h3>Descripción</h3>
        <textarea name="descripcion">{{ usuario.descripcion }}</textarea>

        <input type="submit" value="Actualizar">
    </form>
</body>
</html>
